--><html><head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>core-menu-button</title>

  <script src="../platform/platform.js"></script>

  <link href="../core-icons/core-icons.html" rel="import">
  <link href="../core-item/core-item.html" rel="import">

  <link href="core-menu-button.html" rel="import">

  <style shim-shadowdom="">
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 16px;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    .toolbar {
      color: #fff;
      font-size: 16px;
      padding: 12px;
    }

    .toolbar-1 {
      background-color: #3b78e7;
    }

    .toolbar-2 {
      background-color: #4285f4;
    }

    .toolbar-3 {
      background-color: #5e97f6;
    }

    .bottom-toolbar-1 {
      background-color: #0d904f;
    }

    .bottom-toolbar-2 {
      background-color: #0f9d58;
    }

    .bottom-toolbar-3 {
      background-color: #33ac71;
    }

  </style>

</head>
<body>

  <template is="auto-binding">

  <div layout="" vertical="" fit="" on-core-select="{{selectAction}}" on-core-activate="{{activateAction}}">

    <div class="toolbar toolbar-1" layout="" horizontal="" center="">

      <core-menu-button icon="menu">
        <template repeat="{{pastries}}">
          <core-item>{{}}</core-item>
        </template>
      </core-menu-button>

      <core-menu-button icon="menu">
        <template repeat="{{countries}}">
          <core-item>{{name}}</core-item>
        </template>
      </core-menu-button>

      <div flex=""></div>

      <core-menu-button icon="more-vert" halign="right">
        <template repeat="{{countries}}">
          <core-item>{{name}}</core-item>
        </template>
      </core-menu-button>

      <core-menu-button icon="more-vert" halign="right">
        <template repeat="{{pastries}}">
          <core-item>{{}}</core-item>
        </template>
      </core-menu-button>

    </div>

    <div flex=""></div>

    <div class="toolbar bottom-toolbar-1" layout="" horizontal="" center="">

      <core-menu-button icon="menu" valign="bottom">
        <template repeat="{{pastries}}">
          <core-item>{{}}</core-item>
        </template>
      </core-menu-button>

      <core-menu-button icon="menu" valign="bottom">
        <template repeat="{{countries}}">
          <core-item>{{name}}</core-item>
        </template>
      </core-menu-button>

      <div flex=""></div>

      <core-menu-button icon="more-vert" halign="right" valign="bottom">
        <template repeat="{{countries}}">
          <core-item>{{name}}</core-item>
        </template>
      </core-menu-button>

      <core-menu-button icon="more-vert" halign="right" valign="bottom">
        <template repeat="{{pastries}}">
          <core-item>{{}}</core-item>
        </template>
      </core-menu-button>

    </div>

  </div>

  </template>

  <script src="demo.html.0.js"></script>



</body></html>
